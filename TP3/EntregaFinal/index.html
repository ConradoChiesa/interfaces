<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta namre="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trabajo Practico N°4</title>
</head>
<body>
	<article class="game">
		<section class="menu">
				<div class="container">
						<div class="row">
						  <div class="col-sm">
								<div class="chronoCont">
										<img src="css/image/chronometer.png" alt="cronometro" class="chronometer">	
									</div>
									<span class="time" id="time"><p class="time" id="time"></p></span>
						  </div>
						  <div class="col-sm">
								<div class="coinCont">
										<img src="css/image/coin.png" alt="monera" class="scoreCoin">	
									</div>
								<span class="score" id="score"><p class="score" id="score"></p></span>
						  </div>
						</div>
					  </div>
			<!-- <div class="scoreCont">
					
			</div>
			<div class="timeCont">
				
			</div> -->
		</section>
		<div class="startView" id="startView">
			<div class="endGame">
				<h1 id="gameOver"></h1>
				<h3 id="coinsCollect"></h3>
			</div>
			<div class="containerbtn">
				<button class="btn btn-primary play" id="play">¡Jugar!</button>
				<button class="btn btn-danger" id="exit">Salir</button>
			</div>
		</div>
		<div class="bush1"></div>
		<div class="bush2"></div>
		<div class="tree1"></div>
		<div class="tree2"></div>
		<div class="back-3" id="back-3"></div>
		<div class="back-2" id="back-2"></div>
		<div class="boyRun" id="boy" ></div>
		<div class="floor"></div>
		<div class="hidden" id="coin-container">
			<span class="coin" id="coin"></span>
		</div>
	</article>
</body>

<script src="js/main.js"></script>
</html>
