<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Trabajo Practico N°4</title>
</head>
<body>
	<div class="game">
		<div class="menu">
			<span class="score" id="score"><p class="score" id="score"></p></span>
			<span class="time" id="time"><p class="time" id="time"></p></span>
		</div>
		<div class="startView" id="startView">
			<div class="containerbtn">
				<button class="btn btn-primary play" id="play">¡Jugar!</button>
				<button class="btn btn-danger" id="exit">Salir</button>
			</div>
		</div>
		<div class="bush1"></div>
		<div class="bush2"></div>
		<div class="tree1"></div>
		<div class="tree2"></div>
		<div class="back-3" id="back-3"></div>
		<div class="back-2" id="back-2"></div>
		<div class="boyRun" id="boy" ></div>
		<div class="floor"></div>
		<div class="coin-container">
			<span class="coin" id="coin"></span>
		</div>
	</div>
</body>

<script src="js/main.js"></script>
</html>
